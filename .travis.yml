os: linux
sudo: required
dist: xenial

before_script:
    - sudo apt-get -y install texlive-latex-base texlive-xetex xutils-dev texlive-latex-extra texlive-fonts-recommended tex4ht
    - sudo apt-get -y install texlive-lang-chinese texlive-generic-recommended cjk-latex latex-cjk-chinese fonts-noto fonts-noto-cjk 
    - "./install.fandolsong.sh"
    - sudo wget https://raw.githubusercontent.com/nuxeo/presales-vmdemo/master/ImageMagick/policy.xml -O /etc/ImageMagick-6/policy.xml

script:
    - bin/makegetstart.sh zh pdf

after_script:
    - echo "===================================================================="
    - ls -lah getstart-zh/*.pdf

deploy:
  provider: releases
  api_key:
    secure: 
  file: getstart-zh/getstart-zh.pdf
  skip_cleanup: true
  on:
    tags: true
    repo: tonghuix/getstart-zh
