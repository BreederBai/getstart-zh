os: linux
sudo: required
dist: xenial
addons:
  apt:
    packages:
        - xutils-dev
        - texlive-xetex
        - texlive-lang-chinese
        - texlive-fonts-recommended
        - lmodern
        - texlive-fonts-extra
        - fonts-liberation
        - fonts-noto
        - fonts-noto-cjk
        - fonts-noto-unhinted
        - fonts-noto-hinted
        - tex4ht

before_script:
    - "./install.fandolsong.sh"
    - sudo get https://raw.githubusercontent.com/nuxeo/presales-vmdemo/master/ImageMagick/policy.xml -O /etc/ImageMagick-6/policy.xml

script:
    - bin/makegetstart.sh zh pdf

after_script:
    - echo "===================================================================="
    - ls -lah getstart-zh/*.pdf

deploy:
  provider: releases
  api_key:
    secure: 
  file: getstart-zh/getstart-zh.pdf
  skip_cleanup: true
  on:
    tags: true
    repo: tonghuix/getstart-zh
