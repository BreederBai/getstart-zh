os: linux

sudo: required

dist: trusty

before_script:
    - uname -a
    - lsb_release -a
    - sudo apt-get update
    - sudo apt-get -y install texlive-latex-base xutils-dev texlive-latex-extra texlive-fonts-recommended 
       tex4ht latex-cjk-chinese latex-cjk-chinese-arphic-gbsn00lp latex-cjk-chinese-arphic-gkai00mp 
       texlive-lang-cjk
    - sudo apt-get -y install texlive-xetex fonts-arphic-gkai00mp fonts-arphic-ukai latex-cjk-chinese-arphic-gkai00mp 
      fonts-arphic-gbsn00lp latex-cjk-chinese-arphic-gbsn00lp fonts-wqy-microhei fonts-wqy-zenhei
    - sudo apt-get clean
    - sudo fc-cache

script:
    - echo $`bin/makegetstart.sh zh pdf` > /dev/null

after_script:
    - echo "===================================================================="
    - ls -lah getstart/*.pdf

deploy:
  provider: releases
  api_key:
    secure: 
  file: getstart/getstart-zh.pdf
  skip_cleanup: true
  on:
    tags: true
    repo: tonghuix/getstart-zh
